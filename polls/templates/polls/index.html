{% extends 'polls/base.html' %}
    
{% block content %}
    {% if latest_question_list %}
        <h1><a class="listerhead">Our latest opinion polls <aa class="listerheadbrackets">(click one to view details)</aa>&#160 :</a></h1>
        {% for question in latest_question_list %}
            <h1><a class="lister" href="{% url 'polls:detail' question.id %}"> {{ question.question_text }}</a></h1>
        {% endfor %}
        
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
